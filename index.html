<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- App CSS -->

    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Loan Calculator</title>
  
  
  <title>
  FixNFlipLC.net
</title>
</head>
<header>
  <nav>
    <ul>
      <li>
        <i class="fas fa-home" style="height:96px;width:200px;"><code> FLIP.AI</code></i> 
      </li>
  </nav>
</header>
  <div class='ripple-background'>
  <div class='circle xxlarge shade1'></div>
  <div class='circle xlarge shade2'></div>
  <div class='circle large shade3'></div>
  <div class='circle mediun shade4'></div>
  <div class='circle small shade5'></div>
</div>


<!-- App Main Section -->
    <section class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <card class="card card-body text-center mt-5 mb-5">
            <h1 class="heading display-5 pb-3">
              <i class="fas fa-robot"></i> <br>Fix N Flip AI Loan Calculator
            </h1>
            <form id="loan-form">
              <div class="form-group">
                <!-- Loan Amount Input Group -->
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="loan-amount"
                    placeholder="Amount"
                    aria-label="Amount (to the nearest dollar)"
                  />
                </div>
              </div>
              <!-- Interest Input Group -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">%</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="interest-amount"
                    placeholder="Interest"
                    aria-label="Percentage Amount"
                  />
                </div>
              </div>
              
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="arv-amount"
                    placeholder="After Repair Value ARV"
                    aria-label="Percentage Amount"
                  />
                </div>
              </div>
              
              <!-- Years Repayment Input Group -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Years</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="years-amount"
                    placeholder="Years to Repay Loan"
                    aria-label="Number of Years to Repay"
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  value="Get Deal Score"
                  class="btn btn-outline-success btn-block"
                  id="calculate-loan-btn"
                />
              </div>
            </form>

            <!-- Loader Goes Here -->

            <div id="loading"></div>

            <!-- Results Goes Here -->

            <div id="results" class="pt-4">
              <h5 id="results_text"> </h5>
              <!--Monthly Payment Group -->
              <div class="form-group mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Monthly Payment</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="monthly-payment"
                    aria-label="Result in Monthly Payment Amount"
                    disabled
                  />
                </div>
              </div>

              <!--Total Payment Group -->
              <div class="form-group mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Total Payment</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="total-payment"
                    aria-label="Result in Total Payment Amount"
                    disabled
                  />
                </div>
              </div>

              <!--Interest Payment Group -->
              <div class="form-group mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Total Interest</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="total-interest"
                    aria-label="Result in Interest Payable Amount"
                    disabled
                  />
                </div>
                
              </div>
              
              <!--Results Group -->
              <div class="form-group mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">DealScore</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="deal-result"
                    aria-label="Deal Valuation Result"
                    disabled
                  />
                </div>
                
              </div>
              
              
              
              <div class="form-group">
                <input
                  type="submit"
                  value="Submit A Loan Application"
                  class="btn btn-outline-warning btn-block"
                  id="calculate-loan-btn"
                />
            </div>
          </card>
        </div>
      </div>
    </section>
<script src="main.js">
</script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
    </script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js></script>
</script>
</body>
<footer>
  
</footer>
</html>
